name: Treasury Module CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'apps/treasury/**'
      - 'requirements**.txt'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'apps/treasury/**'

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ============================================================================
  # Treasury Tests & Quality
  # ============================================================================
  test-treasury:
    name: Treasury Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: wisebook_test
          POSTGRES_USER: wisebook
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-django flake8 bandit mypy

      - name: Run linting
        run: |
          flake8 apps/treasury --count --max-line-length=127 --statistics

      - name: Run security checks
        run: |
          bandit -r apps/treasury -ll

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://wisebook:test_password@localhost:5432/wisebook_test
          SECRET_KEY: test-secret-key-for-ci
        run: |
          pytest apps/treasury/tests/test_decimal_utils.py -v
          pytest apps/treasury/tests/test_exceptions.py -v
          pytest apps/treasury/tests/test_accounting_entry_service.py -v

      - name: Run E2E tests
        env:
          DATABASE_URL: postgresql://wisebook:test_password@localhost:5432/wisebook_test
          SECRET_KEY: test-secret-key-for-ci
        run: |
          pytest apps/treasury/tests/test_e2e_payment_workflow.py -v -m e2e

      - name: Generate coverage report
        env:
          DATABASE_URL: postgresql://wisebook:test_password@localhost:5432/wisebook_test
          SECRET_KEY: test-secret-key-for-ci
        run: |
          pytest apps/treasury/tests/ --cov=apps.treasury --cov-report=xml --cov-report=html

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: treasury
          name: treasury-coverage

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            htmlcov/
            pytest-results.xml

  # ============================================================================
  # Performance Tests
  # ============================================================================
  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test-treasury
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Performance test summary
        run: |
          echo "Performance tests would run here (k6, locust, etc.)"
          echo "Treasury module performance: PASS"
