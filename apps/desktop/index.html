<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="WiseBook Desktop - Comptabilite SYSCOHADA locale" />

    <title>WiseBook Desktop - Comptabilite SYSCOHADA</title>

    <!-- Polices Exo 2, Grand Hotel, JetBrains Mono -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700;800&family=Grand+Hotel&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles de base CRITIQUES pour eviter le flash (FOUC) -->
    <style>
      /* Reset basique */
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Police et couleurs de base */
      html {
        font-family: 'Exo 2', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 16px;
        line-height: 1.5;
      }

      body {
        background-color: #fafafa;
        color: #171717;
        min-height: 100vh;
        overflow-x: hidden;
      }

      #root {
        min-height: 100vh;
        width: 100%;
      }

      /* Loading spinner */
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(23, 23, 23, 0.2);
        border-top: 4px solid #171717;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Masquer le contenu initial jusqu'au chargement */
      #root:empty::after {
        content: '';
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
