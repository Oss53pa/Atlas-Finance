# BookWise Production Environment
# Usage: docker-compose -f docker-compose.production.yml up -d

version: '3.8'

services:
  # PostgreSQL Database
  bookwise-db:
    image: postgres:15-alpine
    container_name: bookwise-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-bookwise_prod}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    networks:
      - bookwise-prod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME:-bookwise_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  bookwise-redis:
    image: redis:7-alpine
    container_name: bookwise-redis-prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_prod_data:/data
    networks:
      - bookwise-prod-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  bookwise-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: bookwise-api-prod
    restart: always
    environment:
      # Database
      DATABASE_URL: "postgresql://${DB_USER}:${DB_PASSWORD}@bookwise-db:5432/${DB_NAME:-bookwise_prod}"
      
      # Redis
      REDIS_URL: "redis://:${REDIS_PASSWORD}@bookwise-redis:6379"
      
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: "1h"
      JWT_REFRESH_EXPIRES_IN: "7d"
      
      # Application
      NODE_ENV: "production"
      PORT: "8000"
      
      # CORS
      CORS_ORIGIN: ${FRONTEND_URLS}
      
      # Email
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      
      # Features
      ENABLE_SWAGGER: "false"
      ENABLE_RATE_LIMITING: "true"
      RATE_LIMIT_MAX_REQUESTS: "200"
      
      # Logging
      LOG_LEVEL: "info"
    ports:
      - "8000:8000"
    depends_on:
      bookwise-db:
        condition: service_healthy
      bookwise-redis:
        condition: service_healthy
    networks:
      - bookwise-prod-network
    volumes:
      - ./backend/logs:/app/logs
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend (React)
  bookwise-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: bookwise-web-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - bookwise-backend
    networks:
      - bookwise-prod-network
    volumes:
      - ./ssl:/etc/ssl/certs:ro
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 64M
          cpus: '0.1'

  # Nginx Reverse Proxy (optional)
  bookwise-proxy:
    image: nginx:alpine
    container_name: bookwise-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - bookwise-backend
      - bookwise-frontend
    networks:
      - bookwise-prod-network
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.1'

# Named volumes for data persistence
volumes:
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local

# Production network
networks:
  bookwise-prod-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.30.0.0/16